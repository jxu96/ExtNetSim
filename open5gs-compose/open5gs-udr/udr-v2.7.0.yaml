db_uri: mongodb://mongodb/open5gs
logger:
  file: /var/local/log/open5gs/udr.log
  # level: trace   # fatal|error|warn|info(default)|debug|trace

global:
  max:
    ue: 1024  # The number of UE can be increased depending on memory size.
#    peer: 64

udr:
  sbi:
    server:
      - dev: eth0
        port: 80
        advertise: open5gs-udr
    client:
#      nrf:
#        - uri: http://open5gs-nrf:80
      scp:
        - uri: http://open5gs-scp:2080

