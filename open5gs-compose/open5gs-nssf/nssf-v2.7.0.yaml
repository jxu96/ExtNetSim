logger:
  file: /var/local/log/open5gs/nssf.log
  # level: trace   # fatal|error|warn|info(default)|debug|trace

global:
  max:
    ue: 1024  # The number of UE can be increased depending on memory size.
#    peer: 64

nssf:
  sbi:
    server:
      - dev: eth0
        port: 80
        advertise: open5gs-nssf
    client:
#      nrf:
#        - uri: http://open5gs-nrf:80
      scp:
        - uri: http://open5gs-scp:2080
      nsi:
        - uri: http://open5gs-nrf:80
          s_nssai:
            sst: 1
        - uri: http://open5gs-nrf:80
          s_nssai:
            sst: 1
            sd: 000010
        - uri: http://open5gs-nrf:80
          s_nssai:
            sst: 1
            sd: 000011
